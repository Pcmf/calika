<div class="container">
    
    
    <table class="table table-bordered table-hover">
        <thead class="">
            <tr>
                <th colspan="5">
                    <button class="btn btn-primary btn-block text-center" ng-click="editar({})" title="Click para adicionar novo cliente!">
                        Clientes
                        <span style="float: right" class="glyphicon glyphicon-plus"> Novo</span>
                    </button>
                </th>
            </tr>
            <tr class="bg-info">
                <th>Prefixo Referência</th>
                <th>Nome</th>
                <th>Contacto</th>
                <th>Email</th>
                <th>Responsavel</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in clients" ng-click="editar(c)">
                <td>{{c.codigo}}</td>
                <td>{{c.nome}} <img src="img/{{c.pasta}}/{{c.logo}}" style="max-height: 35px;max-width: 35px;float: right"></td>
                <td>{{c.contacto}}</td>
                <td>{{c.email}}</td>
                <td>{{c.responsavel}}</td>
            </tr>
        </tbody>
    </table>
    <br/><br/>
    <div ng-show="edit" class="row bg-info">
        <div class="container">
        <form>
            <h3 class="text-center text-primary">{{i.id}}</h3>
            <div class="form-group col-xs-6 col-sm-4 col-md-3">
                <div class="col-xs-6">
                    <label>Prefixo Referência</label>
                    <input class="form-control" type="text" ng-model="i.codigo">
                </div>
                <div class="col-xs-6">
                    <label>Valor Inicial</label>
                    <input class="form-control" type="number" min="1" ng-model="i.valorinicial" >
                </div>                
            </div>
            <div class="form-group col-xs-6 col-sm-4 col-md-3">
                <label>Nome</label>
                <input class="form-control" type="text" ng-model="i.nome">
            </div>
            <div class="form-group col-xs-6 col-sm-4 col-md-3">
                <label>Contacto</label>
                <input class="form-control" type="text" ng-model="i.contacto">
            </div>
            <div class="form-group col-xs-6 col-sm-4 col-md-3">
                <label>email</label>
                <input class="form-control" type="text" ng-model="i.email">
            </div>
            <div class="form-group col-xs-6 col-sm-4 col-md-3">
                <label>Responsavel</label>
                <input class="form-control" type="text" ng-model="i.responsavel"> 
            </div>

            <div class="col-xs-6 col-sm-4 col-md-3">
                <img src="img/{{i.pasta}}/{{i.logo}}" class="thumbnail">
            </div>
            <br/>
            <div class="col-xs-12 col-sm-8 col-sm-6">
                <label>Logotipo</label>
                <input type="file" ng-model-instant id="fileToUpload" multiple onchange="angular.element(this).scope().setFiles(this)" />
            </div>
            <br/>
            <div class="row text-center">
                <div class="col-xs-12">
                    <button class="btn btn-success" ng-click="saveClient(i)">Guardar</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
                    <button class="btn btn-danger" ng-click="removeClient(i)">Remover</button>
                </div>
            </div>  
        </form>          
        </div>
    </div>
    <br/><br/>
</div>
